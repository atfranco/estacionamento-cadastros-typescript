<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estacionamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1 style="margin-right: 10px;">Estacionamento LocalStorage</h1>
    <input type="text" id="nome" placeholder="Digite o NOME do veiculo: " autocomplete="off">
    <input type="text" id="placa" placeholder="Digite a PLACA do veiculo: " autocomplete="off">
    <button id="cadastrar" class="cadastrar">Cadastrar</button>
</header>

<main>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
</main>

<script src="script-estaciona.js"></script>
    
</body>
</html>
